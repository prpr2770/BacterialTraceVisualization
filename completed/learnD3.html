<!DOCTYPE html>
<meta charset="utf-8">

<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>


<div class="chart"></div>

<div >Static Specification of Chart in SVG </div>



<script>
var data = [4, 8, 15, 16, 23, 42];

// defining a linear scaling function
var x = d3.scale.linear()
	.domain([0, d3.max(data)])
	.range([0, 360]);

// creating the chart.
d3.select(".chart")
	.selectAll("div")
		.data(data)
	.enter().append("div")
      .attr("class","divYa")
      .classed("hidden", function(d){return d<10? true : false; }) // adds a new class to the element.
			.style("width",function(d){return x(d) +"px";})
			.style("background-color","steelblue") //"color","white","padding","3px","text-align","3px")
			.style("color","white")
			.style("padding","3px")
			.style("text-align","right")
			.style("margin","1px")
			.text(function(d){return d;})
</script>

<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
